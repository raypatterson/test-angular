<div class="overlay-box overlay-container" ng-init="showOverlay=overlay-box"> <div class="overlay-box overlay-content products-detail"> <div class=overlay-close close-btn ng-click="closeOverlay({path:'/products'})"></div> <div class=layout> <div class=col-1> <h2 class=title>{{ data.product.title | uppercase }}</h2> <hr> <p class=description>{{ data.product.description }}</p> <hr> </div> <div class=col-2> <span class=price>{{ data.product.price | currency }}</span> <carousel interval=5000 disable-animation=true> <slide ng-repeat="image in data.product.asset.image.large" active="slide.active"> <img image-zoomer ng-src="{{ image }}" alt="{{ data.product.title }}" style="margin:auto;"> </slide> </carousel> </div> </div> </div> <div class="overlay-box overlay-cover"></div> </div>
